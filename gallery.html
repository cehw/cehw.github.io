<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Gallery of research-related images and visual materials by Han Wang."
    />
    <title>Han Wang | Gallery</title>
    <script>
      (() => {
        try {
          const saved = localStorage.getItem("site-theme");
          const theme =
            saved === "dark" || saved === "light"
              ? saved
              : window.matchMedia("(prefers-color-scheme: dark)").matches
                ? "dark"
                : "light";
          document.documentElement.setAttribute("data-theme", theme);
        } catch (_) {}
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png?v=20260222-fav1" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png?v=20260222-fav1" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png?v=20260222-fav1" />
    <link rel="shortcut icon" href="./favicon.ico?v=20260222-fav1" />
    <link rel="stylesheet" href="./styles.css?v=20260224-space8" />
  </head>
  <body>
    <div id="canvas-container" class="space-earth-canvas" aria-hidden="true"></div>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <div class="bg-grid"></div>
    <div class="bg-flow"></div>
    <div class="bg-planet" aria-hidden="true"></div>

    <header class="site-header">
      <div class="header-top">
        <div class="header-brand">
          <a class="log-title" href="./index.html">Han's Homepage</a>
          <button class="theme-toggle" type="button" aria-label="Switch color theme">&#9790;</button>
        </div>
      </div>
      <nav class="site-nav">
        <a href="./index.html#about">About</a>
        <a href="./index.html#research">Research</a>
        <a href="./index.html#publications">Publications</a>
        <a href="./index.html#contact">Contact</a>
        <a class="is-active" href="./gallery.html">Gallery</a>
      </nav>
    </header>

    <main class="gallery-main">
      <section class="panel reveal gallery-hero">
        <p class="eyebrow">Visual Archive</p>
        <h1>Gallery</h1>
      </section>

      <section class="panel reveal">
        <div class="gallery-index" id="gallery-index"></div>
        <div class="gallery-groups" id="gallery-groups"></div>
        <p class="gallery-empty" id="gallery-empty" hidden>
          Gallery items are not available right now. Please refresh and try again.
        </p>
        <noscript>
          <p class="gallery-empty">
            JavaScript is required to render the gallery.
          </p>
        </noscript>
      </section>
    </main>

    <div class="gallery-lightbox" id="gallery-lightbox" hidden aria-hidden="true" role="dialog" aria-label="Image preview">
      <button class="gallery-lightbox-close" id="gallery-lightbox-close" type="button" aria-label="Close image preview">
        <span aria-hidden="true">&times;</span>
      </button>
      <button class="gallery-lightbox-nav is-prev" id="gallery-lightbox-prev" type="button" aria-label="Previous image">
        <span aria-hidden="true">&#8249;</span>
      </button>
      <button class="gallery-lightbox-nav is-next" id="gallery-lightbox-next" type="button" aria-label="Next image">
        <span aria-hidden="true">&#8250;</span>
      </button>
      <figure class="gallery-lightbox-figure">
        <img id="gallery-lightbox-image" alt="" />
        <figcaption id="gallery-lightbox-caption"></figcaption>
      </figure>
      <a class="gallery-lightbox-open" id="gallery-lightbox-open" href="#" target="_blank" rel="noreferrer">Open original</a>
    </div>

    <footer>
      <p>&copy; <span id="year"></span> Han Wang</p>
    </footer>

    <script src="./assets/private-analytics-config.js?v=20260224-analytics4"></script>
    <script src="./private-analytics.js?v=20260224-analytics4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./space-earth-bg.js?v=20260224-space8"></script>
    <script src="./script.js?v=20260222-theme5"></script>
    <script src="./gallery.js?v=20260224-lightbox2"></script>
  </body>
</html>
